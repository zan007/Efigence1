<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efi-3 Login Site</title>
    <link rel="stylesheet" href="css/app.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400,700" rel="stylesheet">
  </head>
  <body>
    <div class="row">
      <div class="column small-12 medium-4 large-3">
          <div class="box_logo">
            <img src="img/efi_logo.png" alt="efi3-logo"/>
            <a href="#"></a>
          </div>
      </div>
      <div class="column small-12 medium-8 large-6">
        <div class="box_login">
          <header>
            <h1>Login</h1>
            <p>Aby, zaimportować dane zaloguj się do swojego banku</p>
          </header>
          <div class="avatar">
          <img src="img/avatar.png" alt="user_photo"/>
          </div>
          <form class="main_form">
              <div class="small-12 login_insert">
                <input type="text" name="login_input" class="login_input" placeholder="Wprowadź login" ">
                <div class="login_div" style="display: none">
                <p class="login_number">123456789</p>
                <button class="close_button">x</button>
                </div>
              </div>
              <input type="password" name="password_input" class="submit" placeholder="Wprowadź hasło" />
                <img class="keyboard" src="img/keyboard.png">
              <div class="row align-center">
                <div class="row align-center error_message" style="display: none">
                <p class="error_text"></p>
                </div>
                <button class="column small-4 large-3 button_select_other">WYBIERZ INNE</button>
                <button class="column small-4 large-3 button_go">ZALOGUJ</button>
              </div>
          </form>
        </div>
        <nav>
        <a href="#">Bezpieczeństwo</a>
        <a href="#">Logowanie</a>
        <a href="#">Inne</a>
        </nav>
      </div>
    </div>
    
  
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/what-input/dist/what-input.js"></script>
    <script src="bower_components/foundation-sites/dist/js/foundation.js"></script>
    <script src="js/app.js"></script>
    <script src="js/login.js"></script>
  </body>
</html>
